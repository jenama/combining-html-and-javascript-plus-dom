<html>
  <head>
    <title>Number 3A</title>
  </head>
  <body>
    <h1> Double your number below </h1>
    <p> Enter Number:
      <input type="text" id="timesTwo"></p>
      <button onclick="doubleNum()">Double Trouble</button>
    <script>
      const doubleNum = () => {
      let getInput = document.getElementById("timesTwo").value
      let results = getInput * 2
      window.alert(results)
      }
      


    </script>
</body>
</html>
